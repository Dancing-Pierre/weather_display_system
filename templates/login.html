<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" href="static/css/reset.css"/>
    <link rel="stylesheet" href="static/css/common.css"/>
</head>
<body>
<div class="wrap login_wrap"
     style="background: url(static/image/hero_bg_1.jpg) no-repeat center;background-size: 100%;">
    <div class="content">
        <div class="logo"></div>
        <div class="login_box">
            <div class="login_form">
                <div class="login_title">
                    登录
                </div>
                <form action="/login" method="post">
                    <div class="form_text_ipt">
                        <input name="username" type="text" placeholder="用户名">
                    </div>
                    <div class="ececk_warning"><span>数据不能为空</span></div>
                    <div class="form_text_ipt">
                        <input name="password" type="password" placeholder="密码">
                    </div>
                    <div class="ececk_warning"><span>数据不能为空</span></div>
                    <div class="form_btn">
                        <input type="submit" value="登录"
                               style="width: 100%;height: 100%;border: none;color: #FFFFFF;font-size: 14px;background: red;cursor: pointer;">
                    </div>
                    <div class="form_reg_btn">
                        <span>还没有帐号？</span><a href="/register">马上注册</a><label
                            style="color:red">{{ login_result }}</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="static/js/jquery.min.js"></script>
<script type="text/javascript" src="static/js/common.js"></script>
</body>
</html>
