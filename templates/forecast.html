{% extends 'base.html' %}
{% block content %}
    <script src="static/css/layui/layui.js" charset="utf-8"></script>
    <link rel="stylesheet" href="static/css/layui/css/layui.css">
    <script src="static/css/layui/layui.all.js" charset="utf-8"></script>
    <style>
        .ibutton {
            padding: 3px 15px;
            *padding: 0 15px;
            *height: 24px;
            font-size: 12px;
            text-align: center;
            text-shadow: #CF510B 0 1px 0;
            border: 1px solid #ec5c0d;
            border-radius: 2px;
            background: #FC750A;
            background-image: -webkit-linear-gradient(top, #fc8746, #ec5d0e);
            color: #FFF;
            cursor: pointer;
            display: inline-block;
        }
    </style>
    <div class="site-section">
        <div class="container">
            <form action="/forecast" method="post">
                <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;城市</label>
                <select style="width: 100px;height: 40px;border-radius: 5px;margin-bottom: 10px;margin-top: 10px;left: 100%;"
                        name="city" id="city">
                    <option value="">请选择</option>
                    <option value="0">上海</option>
                    <option value="1">南京</option>
                </select>
                <label>&nbsp;&nbsp;&nbsp;&nbsp;年份&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <div class="form_select_ipt" style="display: inline-block;">
                    <input style="width: 100px;height: 40px;margin-bottom: 10px;margin-top: 10px;left: 100%;"
                           name="year" id='year' type="text" placeholder="年份" value="">
                </div>
                <label>&nbsp;&nbsp;&nbsp;&nbsp;月份&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <div class="form_select_ipt" style="display: inline-block;">
                    <input style="width: 100px;height: 40px;margin-bottom: 10px;margin-top: 10px;left: 100%;"
                           name="month" id='month' type="text" placeholder="月份" value="">
                </div>
                <label>&nbsp;&nbsp;&nbsp;&nbsp;日期&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <div class="form_select_ipt" style="display: inline-block;">
                    <input style="width: 100px;height: 40px;margin-bottom: 10px;margin-top: 10px;left: 100%;"
                           name="day" id='day' type="text" placeholder="日期" value="">
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;<button type="submit" class="btn"
                                                style="background-color:#87CEFA;color: white;">预测
            </button>
                <label style="color:grey">&nbsp;&nbsp;&nbsp;&nbsp;（预测效果仅供参考）</label>
            </form>
            <label style="color:red">{{ result }}</label>
            <table class="layui-table">
                <thead>
                <tr>
                    <th>城市</th>
                    <th>日期</th>
                    <th>aqi</th>
                    <th>pm2.5</th>
                    <th>pm10</th>
                </tr>
                </thead>
                <tbody>
                {% for i in file %}
                    <tr>
                        <td>{{ i['city'] }}</td>
                        <td>{{ i['date'] }}</td>
                        <td>{{ i['aqi'] }}</td>
                        <td>{{ i['pm2.5'] }}</td>
                        <td>{{ i['pm10'] }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
